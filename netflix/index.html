<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
  </head>
  <body>
    <!-- <div id="background"> -->
    <div id="backgroundcolor">
      <div id="formwrapper">
        <form action="">
          <h1>Sign In</h1>
          <input
            class="form-group"
            type="text"
            placeholder=" Email or phone number"
          />
          <br />
          <br />
          <input class="form-group" type="password" placeholder="Password" />
          <br /><br />

          <input id="signin" class="form-group" type="submit" value="sign in" />

          <div class="remember">
            <div id="reme">
              <input
                class="form-group"
                id="input"
                type="checkbox"
                id="Remember me"
              />
              <!-- <label for="Remember me">Remember me</label> -->
              <span id="re">Remember me</span> 
            </div>
            <div>
              <a class="remember" href="https://www.netflix.com/in/LoginHelp"> Need help?</a>
            </div>
          </div>

          <div>
            <div class="newto">
              <div><span>New to netflix</span></div>
              <div>
                <a id="signup" href="https://www.netflix.com/in/">Sign up now</a>
              </div>
            </div>
            <br />
            <div id="learnmore">
            <span>
              This page is protected by Google to ensure you're not a bot.
            </span>
            <a href="#">Learn more.</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
