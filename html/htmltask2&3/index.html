  <H1>HTML media services:</H1>  

  <div>
    <h2>Add images</h2>

     <h1>same folder</h1>
     <img src="HTMLLOGO.png" alt="html5logo" height="100px" width="90px">

     <h1> same folder-subfolder</h1>
     <img src="/csslogo/csslogo.png" alt="csslogo" height="100px" width="90px">

     <source src="Avengers_ Infinity War _ Official Hindi Trailer  _ In cinemas April 27, 2018.mp4"> </video>
